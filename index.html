            <option value="125">125%</option>

        <div class="dimensions">
          <div class="width">
            <label for="width">width:</label>
            <input
              type="number"
              id="width"
              name="width"
              min="1"
              max="100"
              value="15"
            />
          </div>
          <div class="height">
            <label for="height">height:</label>
            <input
              type="number"
              id="height"
              name="height"
              min="1"
              max="100"
              value="15"
            />
          </div>
        </div>
        <div class="footer">
          <button>ok</button>
        </div>
      </div>
